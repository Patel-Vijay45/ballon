<script>

    const btn = document.querySelector("#btn");
    // start/stop event
    btn.addEventListener("click", function() {

        if (document.querySelector("select").selectedIndex == 0) {
            $time = 2000;
        } else if (document.querySelector("select").selectedIndex == 1) {
            $time = 1000;
        } else if (document.querySelector("select").selectedIndex == 3) {
            $time = 200;
        } else {
            $time = 500;
        }
        // toogle class
        btn.classList.toggle("start-btn");
        btn.classList.toggle("stop-btn");
        // bubble start/stop logic
        if (btn.classList.contains("stop-btn")) {
            $stop = setInterval(() => {
                gamestart();
            }, $time);
        } else {

        }

    })
